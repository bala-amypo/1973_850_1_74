spring.application.name=demo
# Don't change the port
server.port = 9001
# Required for proxy environments like Amypo to handle HTTPS correctly
server.forward-headers-strategy=framework 

# --- Database Configuration ---
# createDatabaseIfNotExist=true ensures the DB is ready
spring.datasource.url=jdbc:mysql://localhost:3306/insurance_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
# 'update' ensures tables are created/updated without deleting existing data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Explicitly set the dialect for MySQL 8+ to avoid save errors
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- Security & JWT Settings ---
# Ensure this matches your JwtUtil class exactly
jwt.secret=mySecretKey1234567890mySecretKey1234567890mySecretKey
jwt.expiration=3600000

# --- Swagger UI ---
# Changed to /swagger-ui/index.html for better compatibility with SecurityFilterChain
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs