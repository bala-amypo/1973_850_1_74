spring.application.name=demo
# Don't change the port
server.port = 9001
# for https
server.forward-headers-strategy=framework 

# --- Database Configuration ---
# The ?createDatabaseIfNotExist=true parameter is critical to fix the "Unknown Database" error
spring.datasource.url=jdbc:mysql://localhost:3306/insurance_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate automatically creates your 5 tables: User, Policy, Claim, FraudRule, FraudResult
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Security & JWT Settings ---
# Required for your JwtUtil and AuthController to function
jwt.secret=mySecretKey1234567890mySecretKey1234567890mySecretKey
jwt.expiration=3600000

# --- Swagger UI ---
# Required for the API documentation requirement
springdoc.swagger-ui.path=/swagger-ui.html